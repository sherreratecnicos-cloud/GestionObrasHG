name: Generar Proyecto iOS 26

on:
  workflow_dispatch:  # ejecuci칩n manual
  push:
    branches:
      - main
    paths-ignore:
      - 'GestionObrasHG/**'
      - 'GestionObrasHG.zip'

jobs:
  build-and-generate:
    runs-on: macos-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Mostrar versiones de Xcode y Swift
        run: |
          xcodebuild -version
          swift --version

      - name: Ejecutar script de generaci칩n
        run: |
          chmod +x ./generar_proyecto.sh
          set -e
          ./generar_proyecto.sh || { echo "丘멆잺 Error ejecutando el script"; exit 1; }

      - name: A침adir ZIP al repositorio
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add GestionObrasHG.zip
          git commit -m "游닍 ZIP del proyecto generado autom치ticamente" || echo "No hay cambios"
          git push

      - name: A침adir carpeta del proyecto al repositorio (opcional)
        run: |
          git add GestionObrasHG
          git commit -m "游늭 Archivos del proyecto generados autom치ticamente" || echo "No hay cambios"
          git push
