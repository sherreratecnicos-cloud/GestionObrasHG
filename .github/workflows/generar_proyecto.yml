name: Generar Proyecto iOS 26

on:
  workflow_dispatch:  # EjecuciÃ³n manual
  push:
    branches:
      - main
    paths-ignore:
      - 'GestionObrasHG/**'
      - 'GestionObrasHG.zip'

jobs:
  build-and-generate:
    runs-on: macos-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Mostrar versiones de Xcode y Swift
        run: |
          xcodebuild -version
          swift --version

      - name: Ejecutar script de generaciÃ³n
        run: |
          chmod +x ./generar_proyecto.sh
          ./generar_proyecto.sh

      - name: Subir ZIP como artifact
        uses: actions/upload-artifact@v4
        with:
          name: GestionObrasHG
          path: GestionObrasHG.zip

      - name: Commit y push de archivos generados (opcional)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add GestionObrasHG
          git commit -m "ðŸ“‚ Archivos del proyecto generados automÃ¡ticamente" || echo "No hay cambios"
          git push
