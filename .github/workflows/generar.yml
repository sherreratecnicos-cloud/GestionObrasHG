name: Generar Proyecto iOS 26

on:
  workflow_dispatch:  # Permite ejecutar manualmente
  push:
    branches:
      - main
    paths-ignore:
      - 'GestionObrasHG/**'
      - 'GestionObrasHG.zip'

jobs:
  build-and-generate:
    runs-on: macos-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Mostrar versiones de Xcode y Swift
        run: |
          xcodebuild -version
          swift --version

      - name: Ejecutar script de generaci√≥n
        run: |
          chmod +x ./generar_proyecto.sh
          ./generar_proyecto.sh

      - name: Subir ZIP del proyecto como artifact
        uses: actions/upload-artifact@v4
        with:
          name: GestionObrasHG
          path: GestionObrasHG.zip
