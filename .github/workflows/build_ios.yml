name: ğŸ—ï¸ Build iOS App (GestionObrasHG)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”¨ Compilar proyecto iOS
    runs-on: macos-latest

    steps:
      - name: ğŸ“¦ Checkout del repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Seleccionar versiÃ³n de Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: ğŸ” Verificar versiÃ³n de Xcode
        run: xcodebuild -version

      - name: ğŸ§± Ejecutar script de generaciÃ³n del proyecto
        run: |
          chmod +x generar_proyecto.sh
          ./generar_proyecto.sh

      - name: ğŸ—ï¸ Compilar proyecto con xcodebuild
        run: |
          cd GestionObrasHG
          xcodebuild \
            -project GestionObrasHG.xcodeproj \
            -scheme GestionObrasHG \
            -sdk iphonesimulator \
            -configuration Release \
            -derivedDataPath build

      - name: ğŸ“¦ Crear archivo IPA (sin firmar)
        run: |
          mkdir -p output
          cd GestionObrasHG/build/Build/Products/Release-iphonesimulator
          zip -r ../../../output/GestionObrasHG-unsigned.ipa GestionObrasHG.app
          echo "âœ… IPA generado en output/GestionObrasHG-unsigned.ipa"

      - name: â¬†ï¸ Subir IPA como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: GestionObrasHG-unsigned
          path: GestionObrasHG/output/GestionObrasHG-unsigned.ipa
