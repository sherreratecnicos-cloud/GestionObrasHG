name: 🏗️ Build iOS App (GestionObrasHG)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: 🔨 Compilar proyecto iOS
    runs-on: macos-latest

    steps:
      - name: 📦 Checkout del repositorio
        uses: actions/checkout@v4

      - name: ⚙️ Seleccionar versión de Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: 🔍 Verificar versión de Xcode
        run: xcodebuild -version

      - name: 🧱 Ejecutar script de generación del proyecto
        run: |
          chmod +x generar_proyecto.sh
          ./generar_proyecto.sh

      - name: 🏗️ Compilar proyecto con xcodebuild
        run: |
          cd GestionObrasHG
          xcodebuild \
            -project GestionObrasHG.xcodeproj \
            -scheme GestionObrasHG \
            -sdk iphonesimulator \
            -configuration Release \
            -derivedDataPath build

      - name: 📦 Crear archivo IPA (sin firmar)
        run: |
          mkdir -p output
          cd GestionObrasHG/build/Build/Products/Release-iphonesimulator
          zip -r ../../../output/GestionObrasHG-unsigned.ipa GestionObrasHG.app
          echo "✅ IPA generado en output/GestionObrasHG-unsigned.ipa"

      - name: ⬆️ Subir IPA como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: GestionObrasHG-unsigned
          path: GestionObrasHG/output/GestionObrasHG-unsigned.ipa
