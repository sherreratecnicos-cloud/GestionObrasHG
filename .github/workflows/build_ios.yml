name: Build GestionObrasHG iOS

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-ios:
    name: Generar y compilar GestionObrasHG
    runs-on: macos-latest

    steps:
      # 1️⃣ Descargar el código del repositorio
      - name: Checkout del código
        uses: actions/checkout@v4

      # 2️⃣ Configurar versión estable de Xcode (15.4)
      - name: Configurar Xcode 16.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'

      # 3️⃣ Verificar versión activa
      - name: Comprobar versión de Xcode
        run: |
          echo "✅ Xcode configurado:"
          xcodebuild -version

      # 4️⃣ Ejecutar el script de generación del proyecto
      - name: Generar proyecto GestionObrasHG
        run: |
          chmod +x generar_proyecto.sh
          ./generar_proyecto.sh

      # 5️⃣ Crear exportOptions.plist para exportar sin firmar
      - name: Crear exportOptions.plist
        run: |
          cat <<EOF > exportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN"
            "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>developer-id</string>
            <key>compileBitcode</key>
            <false/>
            <key>signingStyle</key>
            <string>manual</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>teamID</key>
            <string></string>
            <key>thinning</key>
            <string>&lt;none&gt;</string>
          </dict>
          </plist>
          EOF

      # 6️⃣ Compilar el proyecto para iOS (sin firmar)
      - name: Compilar proyecto para iOS
        run: |
          cd GestionObrasHG
          xcodebuild \
            -scheme GestionObrasHG \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            clean archive \
            -archivePath build/Release-iphoneos/GestionObrasHG.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      # 7️⃣ Exportar el .ipa sin firmar
      - name: Generar archivo .ipa
        run: |
          cd GestionObrasHG
          mkdir -p build/ipa
          xcodebuild \
            -exportArchive \
            -archivePath build/Release-iphoneos/GestionObrasHG.xcarchive \
            -exportOptionsPlist ../exportOptions.plist \
            -exportPath build/ipa \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

          echo "✅ Archivo IPA generado en build/ipa"

      # 8️⃣ Subir el .ipa como artefacto a GitHub
      - name: Subir artefacto (.ipa)
        uses: actions/upload-artifact@v4
        with:
          name: GestionObrasHG-IPA
          path: GestionObrasHG/build/ipa
