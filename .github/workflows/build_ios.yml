name: Build iOS App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer
          xcodebuild -version

      - name: Install XcodeGen
        run: |
          brew install xcodegen
          xcodegen version

      - name: Generate Xcode project
        run: |
          # Crear project.yml
          cat > project.yml <<EOF
          name: GestionObrasHG
          options:
            bundleIdPrefix: com.yourcompany
            deploymentTarget:
              iOS: '17.0'
            developmentRegion: es
          targets:
            GestionObrasHG:
              type: application
              platform: iOS
              sources:
                - path: GestionObrasHG
              settings:
                BASE_SDK: iphoneos
                CODE_SIGNING_ALLOWED: NO
                CODE_SIGNING_REQUIRED: NO
          EOF

          # Generar .xcodeproj
          xcodegen generate

      - name: Clean Build Folder
        run: |
          xcodebuild clean \
            -project GestionObrasHG.xcodeproj \
            -scheme GestionObrasHG \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO

      - name: Archive app (Simulator)
        run: |
          mkdir -p build
          xcodebuild archive \
            -project GestionObrasHG.xcodeproj \
            -scheme GestionObrasHG \
            -configuration Release \
            -destination "generic/platform=iOS Simulator" \
            -archivePath ./build/GestionObrasHG.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            SWIFT_VERSION=6.0 \
            SWIFT_COMPILATION_MODE=wholemodule \
            SWIFT_OPTIMIZATION_LEVEL=-Owholemodule \
            SWIFT_ACTIVE_COMPILATION_CONDITIONS=SWIFTUI_PREVIEWS_DISABLED

      - name: Export IPA (development placeholder)
        run: |
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>signingStyle</key>
              <string>none</string>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath ./build/GestionObrasHG.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath ./build/ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: GestionObrasHG-IPA
          path: build/ipa
          if-no-files-found: warn
          compression-level: 6
          overwrite: true
