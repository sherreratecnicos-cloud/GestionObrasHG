name: Build iOS App

on:
  workflow_dispatch:        # Permite ejecutarlo manualmente desde GitHub
  push:
    branches:
      - main                # O la rama que uses

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar entorno de compilación
        run: |
          echo "Configurando entorno de iOS"
          sudo xcode-select -s /Applications/Xcode_14.3.app/Contents/Developer
          xcodebuild -version

      - name: Ejecutar script de generación del proyecto
        run: |
          chmod +x generar_proyecto.sh
          ./generar_proyecto.sh

      - name: Compilar la app para iOS 16 (sin firmar)
        run: |
          cd GestionObrasHG
          xcodebuild \
            -scheme GestionObrasHG \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Generar archivo .ipa sin firmar
        run: |
          mkdir -p build/ipa
          xcodebuild \
            -exportArchive \
            -archivePath build/Release-iphoneos/GestionObrasHG.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ipa \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO || true

          echo "✅ Archivo IPA generado en build/ipa"

      - name: Subir artefacto (.ipa)
        uses: actions/upload-artifact@v4
        with:
          name: GestionObrasHG-IPA
          path: GestionObrasHG/build/ipa
